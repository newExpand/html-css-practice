<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="heading" class="wiggle">제목입니다.</h1>
    <p>내용입니다.</p>
    <button>수정하기</button><br>
    <button onclick="showHideModal('block')">삭제하기</button>

    <div class="modalDiv">
        <div class="bg" onclick="showHideModal('none')"></div>
        <div class="modal">
            <p>정말 삭제하시겠습니까?</p>
            <button onclick="showHideModal('none')">취소</button>
            <button>삭제</button>
        </div>
    </div>
    <script>
        function showHideModal(displayValue) {
            var modalDiv = document.querySelector('.modalDiv');

            modalDiv.style.display= displayValue;
        }

    </script>
</body>
</html>
