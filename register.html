<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="wrap">
        <section id="formSection">
            <div class="header">
                <img class="insta-logo" src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.svg" alt="">
                <p class="heading">
                    친구들의 사진과 동영상을 보려면 가입하세요.
                </p>
                <button class="facebook">
                    <img src="./img/facebook.svg" alt="facebook">Facebook으로 로그인
                </button>
            </div>
            <div class="divider">
                <div>
                    <hr>
                </div>
                <div class="middle-text">
                    <p>
                        또는
                    </p>
                </div>
                <div>
                    <hr>
                </div>
            </div>
            <form class="form">
                <input class="input-style" type="email" placeholder="이메일 주소" required>
                <input class="input-style" type="text" placeholder="성명" required>
                <input class="input-style" type="text" placeholder="사용자 이름" required>
                <input class="input-style" type="password" placeholder="비밀번호" required minlength="8">
                <input class="input-style" type="password" placeholder="비밀번호 확인" required>
                <input type="submit" value="가입">
            </form>
        </section>
    </div>
</body>

</html>
